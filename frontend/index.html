<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Sprint</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>Study Sprint</h1>
    <div class="status">
      <span id="status">Idle.</span>
      <span id="countdown" class="countdown">00:00</span>
    </div>
    <div class="progress"><div id="progressBar"></div></div>
  </header>

  <main class="container">
    <section class="toolbar">
      <button id="startSession" class="btn primary">Start</button>
      <button id="pauseResume" class="btn" disabled>Pause</button>
      <button id="resetSession" class="btn" disabled>Reset</button>
      <button id="reviewBtn" class="btn">Review Sessions</button>
      <button id="testFunction" class="btn">Test Function</button>
    </section>

    <section id="cards" class="cards"></section>
  </main>

  <div id="durationDialog" class="dialog modal hidden">
    <div class="modal-content">
      <h3>Select Session Duration</h3>
      <div class="duration-options">
        <button class="btn duration-option" data-duration="10">10 minutes (1 question)</button>
        <button class="btn duration-option" data-duration="20">20 minutes (2 questions)</button>
        <button class="btn duration-option" data-duration="30">30 minutes (3 questions)</button>
      </div>
      <button class="btn" id="cancelDuration">Cancel</button>
    </div>
  </div>

  <dialog id="reviewDialog" class="dialog">
    <h3>Past Sessions</h3>
    <div id="sessionList"></div>
    <button class="btn" onclick="this.closest('dialog').close()">Close</button>
  </dialog>

  <footer class="container footer">Built with Netlify Functions + Blobs</footer>
  <script src="app.js"></script>
</body>
</html>
