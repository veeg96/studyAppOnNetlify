<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Sprint - Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      background: var(--panel);
      color: var(--muted);
    }
    .tab.active {
      background: var(--primary);
      color: #081126;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Study Sprint</h1>
  </header>

  <main class="container login-container">
    <div class="panel">
      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>
      
      <div class="tab-content active" id="login-tab">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <button id="login-button" class="btn primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </div>
      
      <div class="tab-content" id="register-tab">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Choose a password">
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" placeholder="Confirm your password">
        </div>
        <button id="register-button" class="btn primary">Register</button>
        <div id="register-error" class="error-message"></div>
      </div>
    </div>
  </main>

  <footer class="container footer">Built with Netlify Functions + Blobs</footer>
  <script src="login.js"></script>
</body>
</html>
